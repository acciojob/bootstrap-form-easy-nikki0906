<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
  <h2 class="mt-5 mb-4">Internship Application Form</h2>

  <form>
  <div class="mb-3">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
    <div class="invalid-feedback">Please enter your first name.</div>
  </div>

  <div class="mb-3">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
    <div class="invalid-feedback">Please enter your last name.</div>
  </div>

  <div class="mb-3">
    <label for="email-input" class="form-label">Email</label>
    <input type="email" class="form-control" id="email-input" required>
    <div class="invalid-feedback">Please enter a valid email address.</div>
  </div>

  <div class="mb-3">
    <label for="college-input" class="form-label">College Name</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">Please enter your college name.</div>
  </div>

  <div class="mb-3">
    <label for="roll-no-input" class="form-label">Roll No</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">Please enter your roll number.</div>
  </div>

  <div class="mb-3">
    <label for="graduation-year" class="form-label">Graduation Year</label>
    <select class="form-select" id="graduation-year" required>
      <option value="">Select Graduation Year</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">Please select your graduation year.</div>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
    <div class="invalid-feedback">You must agree to the terms and conditions.</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
